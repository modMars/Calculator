<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style> 
</head>
<body>
    <div class="container">
        <div class="calculator">
            <span class="display">
                0123456789
            </span>
            <button class="digit toprow special">CLEAR</button>
            <button class="digit toprow special">DELETE</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit" id="bot">/</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">x</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">-</button>
            <button class="digit" id="bot">0</button>
            <button class="digit" id="bot" id=".">.</button>
            <button class="digit" >+</button>
            <button class="digit special">=</button>
        </div>
    </div>
    <footer>
        <p>
            Copyright modMars 
        </p>
    </footer>
</body>
</html>
