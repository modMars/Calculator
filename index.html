<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style> 
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <button class="digit toprow special" id="clear">CLEAR</button>
            <button class="digit toprow special" id="delete">DELETE</button>
            <button class="digit" data-num="">7</button>
            <button class="digit" data-num="">8</button>
            <button class="digit" data-num="">9</button>
            <button class="digit" id="bot" data-op="">/</button>
            <button class="digit" data-num="">4</button>
            <button class="digit" data-num="">5</button>
            <button class="digit" data-num="">6</button>
            <button class="digit" data-op="">*</button>
            <button class="digit" data-num="">1</button>
            <button class="digit" data-num="">2</button>
            <button class="digit" data-num="">3</button>
            <button class="digit" data-op="">-</button>
            <button class="digit" data-num="" id="bot">0</button>
            <button class="digit" id="point">.</button>
            <button class="digit" data-op="" >+</button>
            <button class="digit special" id="equal">=</button>
        </div>
    </div>
    <footer>
        <p>
            Copyright modMars 
        </p>
    </footer>
</body>
</html>
